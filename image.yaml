schema_version: 1

name: "jboss-amq-7/amq71"
description: "Red Hat JBoss AMQ 7.1 container image"
version: "7.1.0"
from: "jboss/openjdk18-rhel7:1.0"
labels:
    - name: "org.jboss.product"
      value: "amq"
    - name: "org.jboss.product.version"
      value: "7.1.0.GA"
    - name: "org.jboss.product.amq.version"
      value: "7.1.0.GA"
envs:
    - name: "JBOSS_PRODUCT"
      value: "AMQ"
    - name: "JBOSS_AMQ_VERSION"
      value: "7.1.0.GA"
    - name: "PRODUCT_VERSION"
      value: "7.1.0.GA"
    - name: "AMQ_HOME"
      value: "/opt/amq"
modules:
      install:
          - name: amq-install
          - name: amq-chown
artifacts:
    - path: amq-broker-7.1.0-bin.zip
      description: "https://access.redhat.com/jbossnetwork/restricted/softwareDetail.html?softwareId=53281&product=jboss.amq&version=7.1.0&downloadType=distributions"
      md5: 2512d5da913b39ddf1fdb39eeb2ac6c6
ports:
    - value: 8161
    - value: 61616
    - value: 5672
    - value: 5445
    - value: 1883
    - value: 61613
run:
      user: 185
      cmd:
          - "/opt/amq/bin/runscript.sh"
osbs:
      repository:
            name: jboss-amq-7-docker
            branch: jb-amq71
