schema_version: 1

name: "amq-broker-7/amq-broker-78"
description: "Red Hat JBoss AMQ 7.8.1 container image"
version: "7.8"
from: "ubi7:7.9-262"
labels:
    - name: "com.redhat.component"
      value: "amq-broker-container"
    - name: "org.jboss.product"
      value: "amq"
    - name: "org.jboss.product.version"
      value: "7.8.1"
    - name: "org.jboss.product.amq.version"
      value: "7.8.1"
    - name: "io.k8s.display-name"
      value: "Red Hat AMQ Broker 7.8.1"
    - name: "maintainer"
      value: "rkieley@redhat.com"
envs:
    - name: "JBOSS_PRODUCT"
      value: "AMQ"
      description: "The product name"
    - name: "JBOSS_AMQ_VERSION"
      value: "7.8.1"
    - name: "PRODUCT_VERSION"
      value: "7.8.1"
    - name: "AMQ_HOME"
      value: "/opt/amq"
    - name: "AMQ_NAME"
      value: "broker"
    - name: "AMQ_USER"
    - name: "AMQ_PASSWORD"
    - name: "AMQ_ROLE"
      value: "admin"
    - name: "AMQ_CLUSTERED"
      value: "false"
    - name: "AMQ_CLUSTER_USER"
      value: "cluster_user"
    - name: "AMQ_CLUSTER_PASSWORD"
      value: "cluster_password"
    - name: "AMQ_EXTRA_ARGS"
      value: ""
    - name: "AMQ_RESET_CONFIG"
      value: "false"

packages:
    install:
        - hostname
        - libaio
        - python2

modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/artemiscloud/cct_module.git
                  ref: 0.38.0-amq
          - path: modules

      install:
          - name: jboss.container.user
          - name: jboss.container.openjdk.jdk
            version: "8"
          - name: amq.broker78.install
          - name: amq.broker78.chown
run:
      user: 185
      cmd:
          - "/opt/amq/bin/launch.sh"

