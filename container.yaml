# See https://osbs.readthedocs.io/en/latest/users.html?highlight=container.yaml#image-configuration
# for more information on maintaining this file and the format and examples

---
compose:
  # used for inheritance of yum repos and ODCS composes from baseimage build
  inherit: true
  signing_intent: release
  pulp_repos: true
platforms:
  # all these keys are optional
  only:
    - x86_64   # can be a list (as here) or a string (as below)
image_build_method: imagebuilder
tags:
- "7.9.2.CR2"
- "7.9.2.CON.1.GA"

